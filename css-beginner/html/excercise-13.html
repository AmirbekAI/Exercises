<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Navbar</title>
  <style>
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
    }
    body {
      margin-top: 50px; /* To prevent content from being hidden behind the navbar */
    }
  </style>
</head>
<body>
<nav>
  <a href="index.html" style="color:white;">Home</a>
</nav>

<p>This is content below the fixed navigation bar.</p>
</body>
</html>
