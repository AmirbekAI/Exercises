<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Checkbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .checkbox-container {
      display: inline-block;
      position: relative;
      padding-left: 40px; /* Space for the custom checkbox */
      cursor: pointer;
      font-size: 22px;
      user-select: none;
    }
    .checkbox-container input {
      position: absolute;
      opacity: 0; /* Hide the default checkbox */
      cursor: pointer;
      height: 0;
      width: 0;
    }
    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 30px; /* Height of the custom checkbox */
      width: 30px; /* Width of the custom checkbox */
      background-color: #eee; /* Default background color */
      border-radius: 5px; /* Rounded corners */
      border: 2px solid #76c7c0; /* Border color */
    }
    .checkbox-container input:checked ~ .checkmark {
      background-color: #76c7c0; /* Background color when checked */
    }
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }
    .checkbox-container input:checked ~ .checkmark:after {
      display: block;
    }
    .checkbox-container .checkmark:after {
      left: 10px; /* Position of the checkmark */
      top: 5px; /* Position of the checkmark */
      width: 5px; /* Width of the checkmark */
      height: 15px; /* Height of the checkmark */
      border: solid white; /* Checkmark color */
      border-width: 0 3px 3px 0; /* Checkmark shape */
      transform: rotate(45deg); /* Rotate to create checkmark */
    }
    .home-link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #76c7c0;
    }
  </style>
</head>
<body>
<h1>Custom Checkbox</h1>
<label class="checkbox-container">Check this
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<a class="home-link" href="index.html">Home</a>
</body>
</html>
