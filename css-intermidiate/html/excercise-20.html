<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Checkbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .checkbox-container {
      display: inline-block;
      position: relative;
      padding-left: 40px;
      cursor: pointer;
      font-size: 22px;
      user-select: none;
    }
    .checkbox-container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 30px;
      width: 30px;
      background-color: #eee;
      border-radius: 5px;
      border: 2px solid #76c7c0;
    }
    .checkbox-container input:checked ~ .checkmark {
      background-color: #76c7c0;
    }
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }
    .checkbox-container input:checked ~ .checkmark:after {
      display: block;
    }
    .checkbox-container .checkmark:after {
      left: 10px;
      top: 5px;
      width: 5px;
      height: 15px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }
    .home-link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #76c7c0;
    }
  </style>
</head>
<body>
<h1>Custom Checkbox</h1>
<label class="checkbox-container">Check this
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<a class="home-link" href="index.html">Home</a>
</body>
</html>
