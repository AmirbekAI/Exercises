<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Accordion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .accordion {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .accordion-item {
      border-bottom: 1px solid #ccc;
    }

    .accordion-title {
      padding: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      text-align: left;
      outline: none;
      transition: background-color 0.3s;
    }

    .accordion-title:hover {
      background-color: #0056b3;
    }

    .accordion-content {
      padding: 10px;
      display: none;
      background-color: white;
    }

    .active .accordion-content {
      display: block;
    }

    a {
      margin-top: 20px;
      display: block;
      text-decoration: none;
      color: #007bff;
    }
    .home-link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #76c7c0;
    }
  </style>
</head>
<body>
<h1>CSS Accordion</h1>
<div class="accordion">
  <div class="accordion-item">
    <div class="accordion-title" onclick="toggleAccordion(this)">Accordion Item 1</div>
    <div class="accordion-content">Content for accordion item 1.</div>
  </div>
  <div class="accordion-item">
    <div class="accordion-title" onclick="toggleAccordion(this)">Accordion Item 2</div>
    <div class="accordion-content">Content for accordion item 2.</div>
  </div>
</div>

<a class="home-link" href="index.html">Home</a>

<script>
  function toggleAccordion(element) {
    // Toggle active class on the clicked title
    element.classList.toggle("active");

    // Find the corresponding content and toggle its display
    const content = element.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  }
</script>
</body>
</html>
