<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Sidebar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .sidebar {
      position: sticky;
      top: 0;
      background-color: #333;
      color: white;
      padding: 20px;
      width: 200px;
      height: 100vh;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    a {
      margin-top: 20px;
      display: block;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <h2>Sidebar</h2>
  <p>This sidebar remains fixed while you scroll.</p>
</div>

<div class="content">
  <h1>Main Content</h1>
  <p>Scroll down to see the sticky sidebar in action!</p>
  <div style="height: 1500px;"></div>
</div>

<a href="index.html">Home</a>
</body>
</html>
