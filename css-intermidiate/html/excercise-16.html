<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Progress Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      margin: 20px 0;
    }
    .progress-bar {
      height: 20px;
      width: 70%;
      background-color: #76c7c0;
      transition: width 1s;
    }
    .home-link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #76c7c0;
    }
  </style>
</head>
<body>
<h1>Simple Progress Bar</h1>
<div class="progress-container">
  <div class="progress-bar"></div>
</div>

<a class="home-link" href="index.html">Home</a>
</body>
</html>
