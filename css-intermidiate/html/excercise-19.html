<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries for Typography</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .responsive-text {
      font-size: 20px;
    }
    @media (max-width: 600px) {
      .responsive-text {
        font-size: 16px;
        line-height: 1.5;
      }
    }
    .home-link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #76c7c0;
    }
  </style>
</head>
<body>
<h1>Media Queries for Typography</h1>
<div class="responsive-text">Resize the window to see the font size change!</div>

<a class="home-link" href="index.html">Home</a>
</body>
</html>
